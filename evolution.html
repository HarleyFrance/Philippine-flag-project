<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Evolution of Philippine flag</title>
    <style>
      h1 {
        text-align: center;
        font-family: "Quicksand", sans-serif;
      }
      img {
        height: 150px;
        width: 250px;
      }

      .flag-2 {
        position: absolute;
        top: 0;
        left: 300px;
      }
      figure {
        text-align: center;
      }
      figcaption {
        font-family: "Open Sans", sans-serif;
      }
      .flags img {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Evolution of Philippine flag</h1>
    <figure>
      <img src="./img/flag-1.png" alt="" />
      <figcaption>Personal flag of Emilio Aguinaldo</figcaption>
    </figure>
    <hr />
    <figure class="flags">
      <img src="./img/flag-2.png" alt="" />
      <img src="./img/flag-3.png" alt="" />
      <img src="./img/flag-4.png" alt="" />
      <img src="./img/flag-5.png" alt="" />
      <figcaption>
        Flag of the First Philippine Republic with an anthropomorphic sun. The
        flag itself is not part of the "Evolution of the Philippine Flag" but is
        often displayed alongside the other flags. Sometimes the more
        contemporary national flag without the anthropomorphic sun is used.
      </figcaption>
    </figure>
  </body>
</html>
